<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background"></div>
    <div class="page-content">
      <div class="left-side">
        <div class="logo-container">
          <img class="icon" src="odin-logo.png" alt="odin-logo" />
          <div class="logo-text">ODIN</div>
        </div>
        <div class="credits">
          Photo by&nbsp;
          <a
            href="https://unsplash.com/@jonasdegener?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Jonas Degener</a
          >
          &nbsp;on&nbsp;
          <a
            href="https://unsplash.com/photos/mountains-are-silhouetted-at-sunset-with-dramatic-clouds-Lg4D-QBuP5Q?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="right-side">
        <div class="first-paragraph">
          <div>
            This isn't a real service (yet)... but imagine the possibilities!
            Sign up <em>now</em> to pretend you're making life-changing
            decisions.
          </div>
          <div>Leave us your information and we will be in contact soon.</div>
        </div>
        <div class="form-container">
          <div class="form-title">Lets do this!</div>
          <form>
            <p>
              <label for="first_name">FIRST NAME</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                required
                pattern="[A-Za-z]+"
              />
            </p>
            <p>
              <label for="last_name">LAST NAME</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                required
                pattern="[A-Za-z]+"
              />
            </p>
            <p>
              <label for="user_email">EMAIL</label>
              <input
                type="email"
                id="user_email"
                name="email"
                placeholder="myemail@gmail.com"
                required
              />
            </p>
            <p>
              <label for="phone_number">PHONE NUMBER</label>
              <input
                type="tel"
                id="phone_number"
                name="phone_number"
                minlength="9"
                maxlength="12"
                required
              />
            </p>
            <p>
              <label for="user_password">PASSWORD</label>
              <input
                type="password"
                id="user_password"
                name="password"
                required
              />
            </p>
            <p>
              <label for="user_confirm_password">CONFIRM PASSWORD</label>
              <input type="password" id="user_confirm_password" required />
            </p>
            <p class="button">
              <button type="submit">Create Account</button>
            </p>
          </form>
          <div class="login">
            Already have an account? <a class="login-link">Log in</a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
